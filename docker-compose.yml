version: "2"

services:
  mongo:
    container_name: mongo
    image: mongo:latest
    volumes:
      - ./data/mongo:/data/db
  redis:
    container_name: redis
    image: redis:latest
    volumes:
      - ./data/redis:/data
  backend:
    build: ./backend
    container_name: backend
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - mongo
      - redis
    environment:
      - PORT=${PORT}